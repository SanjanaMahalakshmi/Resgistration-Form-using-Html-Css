<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <section id="contact">
        <h2>REGISTRATION FORM</h2>
        <form action="#">
            <div class="row">
                <label>Student Roll Number:</label>
                <input type="text" id="first-name" placeholder="Enter your roll number" required><br><br>
            </div>  
            
            <div class="row">
                <label>Student Name:</label>
                <input type="text" id="first-name" placeholder="Enter your name" required><br><br>
            </div>
            
            <div class="row">
                <label for="department" class="dept">Choose your Department:</label>
                <select id="departments">
                    <option value="AIML">AIML</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="BIO MEDICAL">BIO MEDICAL</option>
                    <option value="FOOD TECH">FOOD TECH</option>
                    <option value="AERO">AERONAUTICAL</option>
                </select>
                <br><br>
            </div>    
            
            <div class="row">
                <label>HSC Mark</label>
                <input type="text" id="10thmark" placeholder="Enter your HSC mark" required>
    
            </div>    

            <div class="row">
                <label>SSLC Mark</label>
                <input type="text" id="10thmark" placeholder="Enter your SSLC mark" required>
    
            </div>    

            <div class="row">
                <label>Degree Percentage</label>
                <input type="text" id="10thmark" placeholder="Enter your Degree Percentage">
    
            </div>    
            <div class="button-container">
                <button>Submit</button>
                <button>Cancel</button>
            </div>  
        </form>
    </section>
</body>
</html>
